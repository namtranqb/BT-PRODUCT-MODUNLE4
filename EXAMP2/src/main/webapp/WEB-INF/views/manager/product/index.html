<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/manager/product/product-layout :: head"></head>

<body>
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Product Manager</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
            <li class="breadcrumb-item active">Tables</li>
        </ol>
        <div th:replace="/manager/product/product-layout :: create"></div>

        <th:block th:if="${message}">
            <p th:text="${message}"></p>
        </th:block>

        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Product Table
            </div>
            <div class="card-body">
                <table id="datatablesSimple" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Code</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${products}">
                        <td th:text="${row.id}"></td>
                        <td th:text="${row.productCode}"></td>
                        <td th:text="${row.productName}"></td>
                        <td th:text="${row.price}"></td>
                        <td>
                            <img width="100" height="100" th:src="@{'/upload/product-img/' + ${row.image}}"
                                 alt="anh product">
                        </td>
                        <td th:text="${row.category.getCategoryName()}"></td>
                        <td>
                            <a th:href="@{/edit-product/__${row.id}__ }" class="btn btn-outline-warning" >Edit</a>


                            <a th:href="@{/delete-product/__${row.id}__ }" class="btn btn-outline-danger" >delete</a>

                            <a th:href="@{/view/(id=${row.getId()})}">view</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/manager/product/product-layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/template/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#datatablesSimple').DataTable();
    });
</script>

<script>
    const image = document.getElementById("image");
    const previewContainer = document.getElementById("imagePreview");
    const previewImage = previewContainer.querySelector(".image-preview__image");
    const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");

    image.addEventListener("change", function () {
        const file = this.files[0];

        if (file) {
            const reader = new FileReader();
            previewDefaultText.style.display = "none";
            previewImage.style.display = "block";

            reader.addEventListener("load", function () {
                console.log(this);
                previewImage.setAttribute("src", this.result);
            });
            reader.readAsDataURL(file);
        } else {
            previewDefaultText.style.display = "block";
            previewImage.style.display = "none";
            previewImage.setAttribute("src", "");
        }
    });
</script>

</body>
</html>
