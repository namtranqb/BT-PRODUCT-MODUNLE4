<main>
    <div class="container-fluid">
        <h1 class="mt-4">Product Manager</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
            <li class="breadcrumb-item active">Tables</li>
        </ol>
        <div th:replace="/manager/product/product-layout :: create"></div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Product Table
            </div>
            <div class="card-body">
                <table id="datatablesSimple" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Code</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${products}">
                        <td th:text="${row.id}"></td>
                        <td th:text="${row.productCode}"></td>
                        <td th:text="${row.productName}"></td>
                        <td th:text="${row.price}"></td>
                        <td>
                            <img width="100" height="100" th:src="@{'/upload/product-img/' + ${row.image}}"
                                 alt="anh product">
                        </td>
                        <td th:text="${row.category.getCategoryName()}"></td>
                        <td>
                            <a th:href="@{/edit-product/__${row.id}__ }" class="btn btn-outline-warning" >Edit</a>
<!--                            <a href="" class="btn btn-outline-warning" data-toggle="modal" data-target="#editProductForm">-->
<!--                                Edit-->
<!--                            </a>-->

                            <a th:href="@{/delete-product/__${row.id}__  }" class="btn btn-outline-danger" >delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
