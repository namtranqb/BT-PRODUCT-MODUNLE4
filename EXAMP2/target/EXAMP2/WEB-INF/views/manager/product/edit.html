<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/manager/product/product-layout :: head"></head>
<body>
<div class="container-fluid">
    <h1 class="mt-4">Product Manager</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Tables</li>
    </ol>
    <div class="col-md-6" style="margin-bottom: 10px">
        <div class="card">
            <form th:action="@{/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="card-header">
                    <div class="card-title">Edit Product</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <label for="id" class="col-md-4">ID: </label>
                        <div class="col-md-5">
                            <input disabled type="text" class="form-control input-full" th:field="*{id}" id="id"
                                   placeholder="Enter Input">
                            <input type="hidden" class="form-control input-full" th:field="*{id}" id="id"
                                   placeholder="Enter Input">
                        </div>
                    </div>
                    <div class="row">
                        <label for="code" class="col-md-4">Product Code: </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control input-full" th:field="*{productCode}" id="code"
                                   placeholder="Enter Input">
                        </div>
                    </div>
                    <div class="row">
                        <label for="pname" class="col-md-4">Product Name: </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control input-full" th:field="*{productName}" id="pname"
                                   placeholder="Enter Input">
                        </div>
                    </div>
                    <div class="row">
                        <label for="price" class="col-md-4">Price: </label>
                        <div class="col-md-5">
                            <input type="text" class="form-control input-full" th:field="*{price}" id="price"
                                   placeholder="Enter Input">
                        </div>
                    </div>
                    <div class="row">
                        <label for="category" class="col-md-4">Category</label>
                        <div class="col-md-5" style="margin-left: 1px">
                            <select th:field="*{category}" id="category">
                                <option class="btn" th:each="c : ${categories}" th:value="${c.categoryId}"
                                        th:text="${c.categoryName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-4" for="image">Upload Image: </label>
                        <input class="col-md-5" type="file" th:field="${uploadFile.filesData}" id="image">
                        <div class="image-preview col-md-3.ml" id="imagePreview">
                            <img src="" alt="Image Preview" class="image-preview__image">
                            <img width="150" height="150" class="image-preview__default" th:src="@{'/upload/product-img/' + ${product.getImage()}}">
                            <input type="hidden" th:field="*{image}">
                        </div>
                    </div>
                </div>
                <div style="margin: 10px 50px;text-align: center; align-items: center; justify-content: center;">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="/manager/product/product-layout :: footer"></footer>
<div th:replace="/manager/product/product-layout :: script"></div>

</body>
</html>
